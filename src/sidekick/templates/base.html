{% spaceless %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Sidekick - Start</title>
</head>
<body>{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>{% endif %}{% block content %}{% endblock %}
</body>
</html>
{% endspaceless %}
