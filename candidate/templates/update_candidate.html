{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="six">
            <nav>
                <a href="{% url 'candidate' c.id %}">Back</a>
            </nav>
        </div>
    </div>
    <div class="cf">
        <div class="six">
            <div class="box">
                <div class="box-header block">
                    <h2>{{ title }}</h2>
                </div>
                <div class="box-body block">
                    <label>Current value:</label><span>{{ current_value }}</span>
                    <form method="POST" action="" >{% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn" type="submit" value="Update" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
