{% spaceless %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidekick - Start</title>
    {% load staticfiles %}
    <link href="{% static "site.css" %}" rel="stylesheet" />
</head>
<body>
    <header class="row">
        <div class="five"><a href="{% url 'home' %}">Sidekick</a></div>
        <div class="one" style="text-align:right">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}">Login</a>
            {% else %}
                <a href="{% url 'profile' %}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </header>
    {% if messages %}
        {% for message in messages %}
        <div{% if message.tags %} class="block {{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
{% endspaceless %}
