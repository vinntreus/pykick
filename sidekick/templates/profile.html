{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="six">
            <div class="box">
                <div class="box-header block">
                    <h2>{{ user.username }}</h2>
                </div>
                <div class="box-body block">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>{{ user.full_name }}</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
